<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Inputs</title>
</head>
<body>

    <form action="post">
        <label for="pesquisar">
            Pesquisar

            <input type="search" name="pesquisar">

        </label> <br> <br> 


        <label for="email">
            E-mail
            <input type="email" name="email">

        </label><br><br> 

        <label for="url">
            Url
            <input type="url" name="url">

        </label> <br> <br> 

        <label for="tel">
            Telefone
            <input type="tel" name="tel">
        </label> <br> <br>

        <label for="number">
            Number
            <input type="number" name="number">
        </label> <br> <br>
        <label for="range">
            Range 
            <input type="range" name="range">
        </label> <br> <br>

        <label for="date">
            Date:
            <input type="date" name="date">
        </label> <br> <br>

        <label for="color">
            Color
            <input type="color" name="color" id="">
        </label> <br> <br>


        <input type="submit" value="Enviar">
    </form> <br> <br>
    


</body>
</html>
